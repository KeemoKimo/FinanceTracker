<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPage.css">
    <link rel="stylesheet" href="cssInfoDiv.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./JS/mainPageJS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="./JS/graph.js"></script>
    <title>Finance Tracker</title>
</head>

<body>
    <div class="mainDiv">

        <div class="div_down">
            <center>
                <div class="mainGraphDiv">
                    <div class="mainDiv_topInfo">
                        <h2 id="lblAmount">Amount</h2>
                        <select name="timeframe" id="timeframe">
                            <option value="volvo">Data : 1 Month</option>
                            <option value="saab">Data : 6 Months</option>
                            <option value="mercedes">Data : 1 Year</option>
                            <option value="audi">Data : 2 Years</option>
                        </select>
                    </div>
                    <div class="mainDiv_bottonGraph">
                        <canvas id="myChart" style="width:100%;max-width:90%;height: 100%;"></canvas>
                    </div>
                </div>
            </center>
            <div class="wrapper_info_div">
                <div class="totalIncomeContainer">
                    <h2>Total Income</h2>
                    <div class="inside_divider_income"></div>
                    <h2 style="font-weight: 300;">$ Income</h2>
                </div>
                <div class="totalSavedContainer">
                    <h2>Total Saved</h2>
                    <div class="inside_divider_saved"></div>
                    <h2 style="font-weight: 300;">$ Saved</h2>
                </div>
                <div class="totalInvestedContainer">
                    <h2>Total Invested</h2>
                    <div class="inside_divider_invested"></div>
                    <h2 style="font-weight: 300;">$ Invested</h2>
                </div>
                <div class="totalExpensesContainer">
                    <h2>Total Expenses</h2>
                    <div class="inside_divider_expenses"></div>
                    <h2 style="font-weight: 300;">$ Expenses</h2>
                </div>
            </div>
             <center>
                <div style="height: 1px; width: 90%;background-color: black;" class="dividerLine"></div>
            </center>
            faw
            <!-- <center>
                <div class="div_up">
                    <input type="text" id="txtSearch" placeholder="Search ...">
                    <div class="addEntry">
                        <p>+ Add Entry</p>
                    </div>
                </div>
            </center> -->
        </div>
    </div>

    <script>
        const xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
                    borderColor: "red",
                    fill: false
                }, {
                    data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000],
                    borderColor: "green",
                    fill: false
                }, {
                    data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
                    borderColor: "blue",
                    fill: false
                }]
            },
            options: {
                legend: { display: false }
            }
        });
    </script>
</body>

</html>
